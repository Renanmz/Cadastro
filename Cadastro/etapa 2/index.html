<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Formulario</a>
                <a class="navbar-brand" href="tabel.html">Tabela</a>
            </div>
        </nav>
    </header>
    <main id="main-form" class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f0fdfd;">
        <div class="card" style="width: 400px;">
            <div class="card-body">
                <h2 class="text-center">Formulario de Cadastro</h2>
                <form id="formulario">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" name="nome" id="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="idade" class="form-label">Idade</label>
                        <input type="number" name="idade" id="idade" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="fone" class="form-label">Telefone</label>
                        <input type="text" name="fone" id="fone" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Script para funcionalidades interativas do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
